---
- name: (RedHat) install ELRepo key
  when: ansible_os_family == "RedHat"
  rpm_key: state=present key='https://www.elrepo.org/RPM-GPG-KEY-elrepo.org'

- name: (RedHat) get rpm...
  get_url: >-
    url={{elrepo_url}}
    dest=/tmp/{{elrepo_rpm}}
    owner=root
    group=root
    mode=0644
  
- name: (RedHat) install ELRepo
  when: ansible_os_family == "RedHat"
  package: state=present name=/tmp/{{elrepo_rpm}}
